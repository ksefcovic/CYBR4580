<!doctype html>
<html lang="en">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
<body class="p-3 mb-2 bg-primary text-white">
  <div class="media" id="device holder">
    <img src="https://image.shutterstock.com/image-vector/smartphone-iphone-style-black-color-260nw-530681137.jpg" class="mr-3" alt="...">

    <div class="p-3 ml-5 bg-secondary text-white">
      <h5 class="mt-0">Device Name</h5>
      <h4 class="mt-0">Device ID</h4>
      <h4 class="mt-0">Some other text about device</h4>
      <button type="button" class="btn btn-danger">Mark device as missing</button>
    </div>
  </div>

  <div class="p-0 mt-4 mb-4 bg-warning text-dark">
    <h1>Missing phone center</h1>
  </div>

  <div class="media">
    <div class="accordion mr-5" id="TimeStamp info">
      <div class="card bg-success">
        <div class="card-header" id="headingOne">
          <h2 class="mb-0">
            <button class="btn btn-link text-light" type="button" data-toggle="collapse" data-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
          Most recent Timestamp item
        </button>
          </h2>
        </div>

        <div id="collapseOne" class="collapse show" aria-labelledby="headingOne" data-parent="#accordionExample">
          <div class="card-body bg-light text-dark">
            Information about the most recent timestamp.
          </div>
        </div>
      </div>
      <div class="card bg-success">
        <div class="card-header" id="headingTwo">
          <h2 class="mb-0">
            <button class="btn btn-link collapsed text-light" type="button" data-toggle="collapse" data-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
          Next most recent timestamp item
        </button>
          </h2>
        </div>
        <div id="collapseTwo" class="collapse" aria-labelledby="headingTwo" data-parent="#accordionExample">
          <div class="card-body bg-light text-dark">
            Information about second most recent timestamp item
          </div>
        </div>
      </div>
      <div class="card bg-success">
        <div class="card-header" id="headingThree">
          <h2 class="mb-0">
            <button class="btn btn-link collapsed text-light" type="button" data-toggle="collapse" data-target="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
          Next most recent timestamp item
        </button>
          </h2>
        </div>
        <div id="collapseThree" class="collapse" aria-labelledby="headingThree" data-parent="#accordionExample">
          <div class="card-body bg-light text-dark">
            Information about second most recent timestamp item
          </div>
        </div>
      </div>
    </div>
    <div>
      <p>this is where the gps location will go</p>
      <img src="https://upload.wikimedia.org/wikipedia/en/thumb/3/3f/Google_Maps_and_Street_View_redesigned_screenshot.png/220px-Google_Maps_and_Street_View_redesigned_screenshot.png" class="mr-3" alt="...">

    </div>
  </div>
  
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>

</html>
